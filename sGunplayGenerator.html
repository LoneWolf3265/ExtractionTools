<html>
    <head>
        <meta charset="UTF-8">
        <title>Extraction Tools - Trader File Generator</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 128 128%22><text y=%221.2em%22 font-size=%2296%22>⚫️</text></svg>">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/general/base.css">
        <link rel="stylesheet" href="css/general/variable.css">
        <link rel="stylesheet" href="css/general/header.css">
        

        <link rel="stylesheet" href="css/tools/input.css">
        <link rel="stylesheet" href="css/general/checkbox.css">
        <link rel="stylesheet" href="css/general/collapse.css">
	    <link rel="stylesheet" href="css/tools/jsonValidator.css">
        <link rel="stylesheet" href="css/logs/log.css">
        <link rel="stylesheet" href="css/tools/anomalyRenamer/anomaly.css">
        <link rel="stylesheet" href="css/tools/sGunplay.css">

        <script src="js/tools/sGunplay.js"></script>

</head>
<body>
    <div class="header" id="nav">
        <a href="index.html" class="header-img"></a>
        <div class="nav-wrapper">
            <div class="nav-list">
                <a href="index.html" class="nav-link">Tools</a>
            </div>
            <div class="nav-list">
                <a href="https://discord.gg/HTkVuBUSjJ" target="_blank" class="nav-link">Join Now!</a>
            </div>
        </div>
    </div>

    <div class="main">
        <h1>Welcome to sGunplay Config generator - by Sam</h1>
        <div class="style-wrapper">
            <div class="split">
                <div class="split-container">
                    <div class="general-container validator-input-container">
                        <div class="general-wrapper">
                            <div class="valdiator-instructions-wrapper">
                                <h3 class="subheader">Instruction</h3>
                                <p class="instruction-text">
                                    Start by adding your Classnames here. Seperate them via a ","
                                </p>
                            </div>
                            <div class="textarea-input-container">
                                <textarea class="input-textarea" id="inputTextArea" rows="20" cols="50" placeholder='"AK_RailHndgrd","AK_PlasticHndgrd"'></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="split-container">
                    <div class="general-container">
                        <div class="valdiator-instructions-wrapper">
                            <h3 class="subheader">Results</h3>
                            <p class="instruction-text">
                                your results will be shown here:
                            </p>
                        </div>
                        <div class="general-wrapper output-container" id="js-output-container">
                            <div class="textarea-output-container">
                                <textarea class="input-textarea" id="outputTextArea" rows="20" cols="80" readonly></textarea>
                            </div>

                            <div class="util-button-wrapper hide" id="util-button-wrapper">
                                <div class="over-input-button">
                                    <button class="normal-button break-height" id="js-result-copy">Copy to clipboard</button>
                                </div>
                                <div class="over-input-button">
                                    <button class="normal-button break-height" id="js-result-download">Download json</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="valdiator-instructions-wrapper">
                <h3 class="subheader">Options & Settings</h3>
            </div>
            <div class="data-container">
                <div class="data-wrapper-half">
                    <div class="data-input-wrapper-90">
                        <div class="form-group">
                            <input class="px-input" type="text" name="extend" id="js-extend" placeholder="Add base class from where it should extend from">
                            <label class="floating-label" for="extend">Extends from:</label>
                        </div>
                    </div>
                </div>
                <div class="data-wrapper-half">
                    <div class="data-input-wrapper-90">
                        <div class="form-group-row">
                            <label class="" for="stabilityX">s_recoilControlStabilityX </label>
                            <input class="px-input" type="number" name="stabilityX" id="js-stabilityX-min" placeholder="Min Num">
                            <input class="px-input" type="number" name="stabilityX" id="js-stabilityX-max" placeholder="Max Num">
                        </div>
                    </div>
                    <div class="data-input-wrapper-90">
                        <div class="form-group-row">
                            <label class="" for="stabilityY">s_recoilControlStabilityY </label>
                            <input class="px-input" type="number" name="stabilityY" id="js-stabilityY-min" placeholder="Min Num">
                            <input class="px-input" type="number" name="stabilityY" id="js-stabilityY-max" placeholder="Max Num">
                        </div>
                    </div>
                    <div class="data-input-wrapper-90">
                        <div class="form-group-row">
                            <label class="" for="misalignmentX">s_recoilControlMisalignmentX </label>
                            <input class="px-input" type="number" name="misalignmentX" id="js-misalignmentX-min" placeholder="Min Num">
                            <input class="px-input" type="number" name="misalignmentX" id="js-misalignmentX-max" placeholder="Max Num">
                        </div>
                    </div>
                    <div class="data-input-wrapper-90">
                        <div class="form-group-row">
                            <label class="" for="misalignmentY">s_recoilControlMisalignmentY </label>
                            <input class="px-input" type="number" name="misalignmentY" id="js-misalignmentY-min" placeholder="Min Num">
                            <input class="px-input" type="number" name="misalignmentY" id="js-misalignmentY-max" placeholder="Max Num">
                        </div>
                    </div>
                    <div class="data-input-wrapper-90">
                        <div class="form-group-row">
                            <label class="" for="controlKick">s_recoilControlKick</label>
                            <input class="px-input" type="number" name="controlKick" id="js-controlKick-min" placeholder="Min Num">
                            <input class="px-input" type="number" name="controlKick" id="js-controlKick-max" placeholder="Max Num">
                        </div>
                    </div>
                </div>
            </div>  
            <div class="general-button-container button-container">
                <div class="button-wrapper">
                    <button class="big-button" id="js-transform-json">Generate Config</button>
                </div>
            </div>
        </div>
    </body>
</html>
